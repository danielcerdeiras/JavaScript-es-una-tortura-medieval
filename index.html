    <script>
        function myMove() {
           var titleRight = document.getElementById("right");   
           var titleLeft = document.getElementById("left"); 
           var pos = 0;
           var id = setInterval(frame, 5);
           function frame() {
               if (pos == 350) {
                   clearInterval(id);
               }
               else {
               pos++; 
               titleRight.style.right = pos + "px"; 
               titleLeft.style.left = pos + "px"; 
                }
            }
        }
