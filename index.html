<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>Título</title>
</head>

<body>
    <h1>Título</h1>
    
    <div id ="defaultText">Subtítulo</div>
    
    <div id="animation">
        <div id="titleLeft">
        </div>
        <div id="titleRight">
        </div>
    </div>

    <svg height="40px" width="100vw">
        <line x1="10vw" y1="20px" x2="90vw" y2="20px" style="stroke:white;stroke-width:2" />
    </svg>

    <canvas id="canvas" width="850" height="1050"></canvas>
    <script type="module">
        import Game from './game.js';

        var config = {
            type: Phaser.WEBGL,
			canvas: document.getElementById('canvas'),
            width:850,
            height: 1050,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Game ],
            physics: { default: 'arcade', arcade: { gravity: { y: 400 }, debug: false } }
        };
        new Phaser.Game(config);
    </script>

    <div id = "defaultText">Descripción</div>

    <div id = "borderedText">
        Referencias<br>
        Licencias<br>
        Etc
    </div>
